[filament_switch_sensor runout_sensor]
switch_pin: gpio16
pause_on_runout : True
runout_gcode:
     G1 E10 F5000
     G1 E-100 F5000 
insert_gcode:
event_delay: 3.0
pause_delay: 0.5


[gcode_macro __FILAMENT_PARAMS]
variable_extruder_temp: 250
gcode:

[gcode_macro LOAD_FILAMENT]
description: Loads new filament into toolhead
gcode:
  {% set EXTRUDER_TEMP = params.TEMP|default(250)|int %}
  CHOME
  G90                         ; absolute positioning
  G1 Z50                      ; set Z height it was 20
  CENTER                      ; move the toolhead to the center
  LOGO_ORANGE
  M109 S{EXTRUDER_TEMP}       ; heat up the hotend
  LOGO_PURPLE
  M300
  M83                         ; set extruder to relative mode
  G1 E100 F300                ; extrude slowly
  M400                        ; wait for moves to finish
  M300
  M118 Load Complete!
  M104 S0                     ; cool down the hotend
  LOGO_OFF

[gcode_macro UNLOAD_FILAMENT]
description: Unloads filament from toolhead
gcode:
  {% set EXTRUDER_TEMP = params.TEMP|default(250)|int %}
  CHOME
  G90                         ; absolute positioning
  G1 Z50                      ; set Z height it was 20
  CENTER                      ; move the toolhead to the center
  LOGO_ORANGE
  M109 S{EXTRUDER_TEMP}       ; heat up the hotend
  LOGO_PURPLE
  M300
  M83                         ; set extruder to relative mode
  G1 E-8 F1800                ; quickly retract a small amount to elimate stringing
  G4 P200                     ; pause for a short amount of time
  G1 E-100 F300               ; retract slowly the rest of the way
  M400                        ; wait for moves to finish
  M300
  M118 Unload Complete!
  M104 S0                     ; cool down the hotend
  LOGO_OFF

