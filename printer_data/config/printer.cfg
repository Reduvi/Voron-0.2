## LDO V0.2 Printer Configuration
## NOTE: The order of the [include] are IMPORTANT

[include skr_pico.cfg]
[include picobilical.cfg]
[include settings.cfg]
[include mainsail.cfg]
[include KAMP_Settings.cfg]
[include homing.cfg]
[include filament.cfg]
[include led.cfg]
[include macros.cfg]
[include shell_command.cfg]

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    60,60,20  # an example

[input_shaper]
shaper_freq_x: 67.2
shaper_type_x: mzv
shaper_freq_y: 59.6
shaper_type_y: mzv

